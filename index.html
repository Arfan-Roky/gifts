<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="bg-img">
      <div class="row row-cols-lg-2 row-cols-1">
        <div class="col first">
          <div class="couple-img">
            <img
              src="./images/277690580_4869633543134872_5106647305227864272_n.jpg"
              alt=""
            />
          </div>
          <div class="overflow-img">
            <img
              src="./images/277612336_353086263527987_4285515192481281992_n.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="col second">
          <div class="text-img">
            <img
              class="img-fluid gift-img"
              src="./images/277596946_474585181072608_703544166580959479_n.png"
              alt=""
            />
          

          <img
            class="easter-img"
            src="./images/277843702_479841753882429_9096370928796176241_n.png"
            alt=""
          />

          <!-- <br /> -->

          <img
            class="discount-img"
            src="./images/277966526_517954730042556_3237072200198817992_n.png"
            alt=""
          />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
